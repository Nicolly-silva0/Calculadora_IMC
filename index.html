<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="texto">
    
    <h2><strong>Calculadora de IMC</strong></h2>
    <p>Descubra se você está com o peso ideal com base no seu índice de Massa Corporal (IMC).</p>


    <input type="number" id="peso" placeholder="Digite seu peso (kg)">
    <input type="number" id="altura" placeholder="Digite sua altura (m)">
    <button onclick="CalcularIMC()">Calcular</button>

    <div id="resultado"></div>
    </div>
    </div>
    

</body>
</html>
